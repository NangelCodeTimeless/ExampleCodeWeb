<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Slider</title>
        <!--<link rel="stylesheet" href="css/slider.css">-->
        <style>
            .slider {
                width: 95%;
                margin: auto;
                overflow: hidden;
                background-color: #09ce3a;
            }

            .slider ul {
                display: flex;
                padding: 0;
                width: 400%;
                animation: cambio 20s infinite alternate linear;
                background-color: aqua;
            }

            .slider li {
                width: 100%;
                list-style: none;
            }

            .slider img {
                width: 50%;
            }

            @keyframes cambio {
                0% {
                    margin-left: 0;
                }

                20% {
                    margin-left: 0;
                }

                25% {
                    margin-left: -100%;
                }

                45% {
                    margin-left: -100%;
                }

                50% {
                    margin-left: -200%;
                }

                70% {
                    margin-left: -200%;
                }

                75% {
                    margin-left: -300%;
                }

                100% {
                    margin-left: -300%;
                }
            }
        </style>
    </head>

    <body>
        <div class="slider">
            <ul>

                <li>
                    <img src="http://youghaltennisclub.ie/wp-content/uploads/2014/06/Tennis-Wallpaper-High-Definition-700x300.jpg"
                        alt="">
                </li>
                <li>
                    <img src="http://welltechnically.com/wp-content/uploads/2013/08/android-wallpapers-700x300.jpg"
                        alt="">
                </li>
                <!--<li>
                    <img src="http://welltechnically.com/wp-content/uploads/2013/09/android-widescreen-wallpaper-14165-hd-wallpapers-700x300.jpg"
                        alt="">
                </li>-->
            </ul>
        </div>
    </body>

</html>
